<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Takeoff - Login</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://kit.fontawesome.com/7420bc63cf.js" crossorigin="anonymous"></script>
</head>

<body>
        <div class="login-section">
                <div class="login-header">
                        <div class="login-title">Welcome to</div>
                        <div class="login-logo">
                                <img class="login-logo-img" src="arrows.png"></img>
                                <span class="login-logo-text">takeoff</span>
                        </div>
                </div>
                <div class="login-container">
                        <div class="input-container-email">
                                <input type="text" placeholder="Email" class="input">
                        </div>
                        <div class="input-container-password">
                                <input type="password" placeholder="Password" class="input">
                        </div>
                        <div class="login-btn">Login</div>
                </div>
        </div>
</body>

</html>
